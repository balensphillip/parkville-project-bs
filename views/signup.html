<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="batteryHirecss.css"/>
    <title>Signup</title>
</head>
<body>
    <form>
        <h4>Signup Form</h4>
        <div class="mb-3">
          <label for="exampleInputFullname1" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="exampleInputFullname1">
          <div id="fullnameHelp" class="form-text">    </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1">
            <div id="emailHelp" class="form-text">    </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputNin1" class="form-label">National Identification Number(NIN)</label>
          <input type="text" class="form-control" id="exampleInputNin1">
          <div id="ninHelp" class="form-text">    </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
          <div id="passwordHelp" class="form-text">    </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputGender1" class="form-label">Gender</label>
          <input type="text" class="form-control" id="exampleInputGender1">
          <div id="genderHelp" class="form-text">    </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="/validation/signupValidate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
