<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/public/images/bplogo.png" alt="Logo" style="width:40px;" class="rounded-pill">
    </a>
  </div>

    <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div>
    <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder=" ">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
  </div>
</nav>
<div class="container mt-1">
    <div class="card bg-success text-white">
      <div class="card-body">Tyre clinic section</div>
    </div>
    <br>
    <div class="card bg-success text-white">
      <div class="card-body">Parking section</div>
    </div>
    <br>
    <div class="card bg-success text-white">
      <div class="card-body">Battery hire section</div>
    </div>
    <br>
    <div class="card bg-primary text-white">
      <div class="card-body">Total Revenue = </div>
    </div>
  </div>

  <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner" style="width: 60%;">
      <div class="carousel-item active">
        <img src="/public/images/bulbs.jpg" alt="Los Angeles" class="d-block" style="width:100%;">
      </div>
      <div class="carousel-item">
        <img src="/public/images/bulbs.jpg" alt="Chicago" class="d-block" style="width:100%;">
      </div>
      <div class="carousel-item">
        <img src="/public/images/bulbs.jpg" alt="New York" class="d-block" style="width:100%;">
      </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
</body>
</html>
